<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="headings">Round: <span id="roundCount">0</span></h3>
        <h3 class="headings">Player One: <span id="nameOne"></span><span id="name1Score"> 0</span></h3>
        <h3 class="headings">Player Two: <span id="nameTwo"></span><span id="name0Score"> 0</span></h3>
        <h3 class="headings">Current Roll: <span id="currentRoll"> </span></h3>
        <h3 class="headings">Turn Total: <span id="turnTotal"> </span></h3>
        <div class="rollbuttons">
          <button onclick="newGame.players[XX].dieRoll()" class="btn btn-danger">Roll</button>
          <button onclick="newGame.players[XX].endTurn()" class="btn btn-success">Hold</button>
        </div>
        <form id="nameForm">
          <label for="playerOne">Player One:</label>
          <input id="playerOneName" class="form-control" type="text" required="true">
          <label for="playerTwo">Player Two:</label>
          <input id="playerTwoName" class="form-control" type="text" required="true">
          <button id="start" type="submit" class="btn btn-primary">Start Game!</button>
        </form>
        <button id="playAgain" class="btn btn-warning" onclick="newGame.playAgain()">Play Again!</button>
      </div>
      <div class="col-md-6">
        <h1 id="turnOver"><span class="close" onclick="closeWindows()">&times;</span> TURN OVER, SWITCH PLAYERS </h1>
        <h1 id="turnOverOne"><span class="close" onclick="closeWindows()">&times;</span>YOU ROLLED A ONE, TOO BAD.
          CHANGE PLAYERS</h1>
        <h1><span id="winScreen"></span></h1>
      </div>
    </div>
  </div>
</body>

</html>
