<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="nameForm">
          <label for="playerOne">Player One:</label>
          <input id="playerOneName" class="form-control" type="text">
          <label for="playerTwo">Player Two:</label>
          <input id="playerTwoName" class="form-control" type="text">
          <button id="start" type="submit" class="btn btn-primary">Start Game!</button>
          <button id="playAgain" class="btn btn-warning" onclick="newGame.playAgain()">Play Again!</button>
        </form>
        <h3 class="headings">Round: <span id="roundCount">0</span></h3>
        <h3 class="headings">Player One: <span id="nameOne"></span><span id="nameOneScore"> 0</span></h3>
        <h3 class="headings">Player Two: <span id="nameTwo"></span><span id="nameTwoScore"> 0</span></h3>
        <h3 class="headings">Current Roll: <span id="currentRoll"> </span></h3>
        <h3 class="headings">Turn Total: <span id="turnTotal"> </span></h3>
      

        <button onclick="newGame.dieRoll()" class="btn btn-danger">Roll</button>
        <button onclick="newGame.endTurn()" class="btn btn-success">Hold</button>
      </div>

      <div class="col-md-6">
          <h1 id="turnOver"> TURN OVER, SWITCH PLAYERS </h1>
          <h1 id="turnOverOne">YOU ROLLED A ONE, TOO BAD. CHANGE PLAYERS</h1>
          <h1><span id="winScreen"></span></h1>
      </div>
    </div>
  </div>
</body>

</html>
